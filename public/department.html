<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-lng="dep_head_title"></title>

  <!-- مكتبة jQuery (إن احتجتها) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- مكتبة Select2 (اختياري) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- أيقونات Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- استيراد خطّي Tajawal (للعربية) وOpen Sans (للإنجليزية) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
        html{ animation: fadeIn .2s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    /* عند العربية: استخدم Tajawal مع اتجاه RTL */
    html[lang="ar"] body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
    }

    /* عند الإنجليزية: استخدم Open Sans مع اتجاه LTR */
    html[lang="en"] body {
      font-family: 'Open Sans', sans-serif;
      direction: ltr;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background: linear-gradient(45deg, #0062cc, #004085);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    header button {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    header button:hover {
      background: #c82333;
    }

    .container {
      display: flex;
      flex-direction: row-reverse;
    }

    .mainContent {
      flex: 1;
      padding: 20px;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      padding: 20px 10px;
    }

    .sidebar h2 {
      margin-bottom: 15px;
      font-size: 1rem;
      text-align: center;
      color: #444;
    }

    .navItem {
      padding: 12px 10px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
      color: #333;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navItem i {
      font-size: 1.1rem;
      color: #666;
      transition: color 0.3s;
    }

    .navItem:hover {
      background: #f0f0f0;
    }

    .navItem.active {
      background: #007bff;
      color: #fff;
    }

    .navItem.active i {
      color: #fff;
    }

    .errorMsg,
    .successMsg {
      margin: 10px 0;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 10px;
      border-radius: 4px;
    }

    .errorMsg {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      display: none;
    }

    .successMsg {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: none;
    }

    .addBtn {
      background: #28a745;
      color: #fff;
      padding: 8px 14px;
      border-radius: 4px;
      margin-bottom: 15px;
      transition: background 0.3s;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }

    .addBtn:hover {
      background: #218838;
    }

    .searchFilters {
      background: #fff;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .searchFilters label {
      margin-right: 4px;
      font-weight: 500;
    }

    .searchFilters select,
    .searchFilters input[type="date"],
    .searchFilters input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
      font-family: inherit;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    table thead {
      background: #007bff;
      color: #fff;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }

    table tbody tr:hover {
      background: #f9f9f9;
    }

    .actionIcon {
      color: #007bff;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 0 6px;
      transition: color 0.3s;
    }

    .actionIcon:hover {
      color: #0056b3;
    }

    .modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modalContent {
      width: 400px;
      max-width: 90%;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeInModal 0.3s ease;
      position: relative;
    }

    @keyframes fadeInModal {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modalHeader {
      background: #007bff;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modalHeader h2 {
      margin: 0;
      font-size: 1rem;
    }

    .modalCloseBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .modalCloseBtn:hover {
      color: #ffdddd;
    }

    .modalBody {
      padding: 20px;
    }

    .modalBody label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
    }

    .modalBody input,
    .modalBody select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      font-family: inherit;
    }

    .modalSaveBtn {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 14px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .modalSaveBtn:hover {
      background: #218838;
    }

    .loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #langSelector {
      margin: 10px;
      padding: 6px;
      font-size: 0.9rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body onload="initPage()">
  <header>
    <h1 data-lng="dep_header_title"></h1>
    <!-- الجزء الأيمن: زر الخروج + اختيار اللغة -->
    <div>
      <button id="dep_logout" data-lng="dep_logout" onclick="logout()"></button>
      <select id="langSelector" class="lang-select">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <div class="loadingOverlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <div class="mainContent">
      <div class="errorMsg" id="errorMsg"></div>
      <div class="successMsg" id="successMsg"></div>

      <div class="searchFilters">
        <label for="searchName" data-lng="dep_filter_name_label"></label>
        <input type="text" id="searchName" oninput="filterDepartmentsLocally()"
          data-lng-placeholder="dep_placeholder_search_name" />

        <label for="searchStatus" data-lng="dep_filter_status_label"></label>
        <select id="searchStatus" onchange="filterDepartmentsLocally()">
          <option value="" data-lng-option="dep_all_status">كل الحالات</option>
          <option value="1" data-lng-option="dep_active_status">مفعل</option>
          <option value="0" data-lng-option="dep_inactive_status">غير مفعل</option>
        </select>

        <label for="searchCreation" data-lng="dep_table_header_created"></label>
        <input type="date" id="searchCreation" onchange="filterDepartmentsLocally()" />
      </div>

      <button class="addBtn" onclick="openModalForAdd()" data-lng="dep_button_add_dept"> </button>

      <table id="departmentsTable">
        <thead>
          <tr>
            <th data-lng="dep_table_header_index"></th>
            <th data-lng="dep_table_header_name"></th>
            <th data-lng="dep_table_header_status"></th>
            <th data-lng="dep_table_header_mawjood"></th>
            <th data-lng="dep_table_header_created"></th>
            <th data-lng="dep_table_header_actions"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="sidebar">
      <h2 data-lng="dep_sidebar_title">القائمة</h2>
      <div class="navItem" onclick="location.href='dashboard.html'">
        <i class="bi bi-house-fill"></i>
        <span data-lng="dep_sidebar_overview"></span>
      </div>
      <div class="navItem" onclick="location.href='employee.html'">
        <i class="bi bi-people-fill"></i>
        <span data-lng="dep_sidebar_employees"></span>
      </div>
      <div class="navItem" onclick="location.href='report.html'">
        <i class="bi bi-bar-chart-line-fill"></i>
        <span data-lng="dep_sidebar_report"></span>
      </div>
      <div class="navItem" onclick="location.href='time-based-leaves.html'">
        <i class="bi bi-clock-fill"></i>
        <span data-lng="dep_sidebar_time_leaves"></span>
      </div>
      <div class="navItem" onclick="location.href='holidays.html'">
        <i class="bi bi-calendar-event-fill"></i>
        <span data-lng="dep_sidebar_holidays"></span>
      </div>
      <div class="navItem" onclick="location.href='leaves.html'">
        <i class="bi bi-calendar3"></i>
        <span data-lng="dep_sidebar_leaves"></span>
      </div>
      <div class="navItem" onclick="location.href='attend.html'">
        <i class="bi bi-journal-check"></i>
        <span data-lng="dep_sidebar_attend"></span>
      </div>
      <div class="navItem" onclick="location.href='rewards.html'">
        <i class="bi bi-gift-fill"></i>
        <span data-lng="dep_sidebar_rewards"></span>
      </div>
      <div class="navItem" onclick="location.href='devices.html'">
        <i class="bi bi-device-hdd-fill"></i>
        <span data-lng="dep_sidebar_devices"></span>

      </div>
      <div class="navItem" onclick="location.href='requests.html'">

        <span data-lng="attend_sidebar_unregistered"></span>

        <span data-lng="employee_summary_report"></span>

    </div>
  </div>

  <div class="modalOverlay" id="departmentModal">
    <div class="modalContent">
      <div class="modalHeader">
        <h2 id="modalTitle" data-lng="dep_modal_title_add"></h2>
        <button class="modalCloseBtn" onclick="closeModal()">×</button>
      </div>
      <div class="modalBody">
        <input type="hidden" id="deptId" />

        <label for="departmentName" data-lng="dep_modal_field_dept_name"></label>
        <input type="text" id="departmentName" placeholder="" />

        <label for="departmentStatus" data-lng="dep_modal_field_dept_status"></label>
        <select id="departmentStatus">
          <option value="1" data-lng-option="dep_active_status">مفعل</option>
          <option value="0" data-lng-option="dep_inactive_status">غير مفعل</option>
        </select>

        <label for="mawjoodId">Mawjood ID:</label>
        <input type="text" id="mawjoodId" placeholder="مثال: 6294d76f..." />

        <button class="modalSaveBtn" onclick="saveDepartment()" data-lng="dep_modal_save_button">حفظ</button>
      </div>
    </div>
  </div>

  <script>
    let authToken = null;
    let allDepartments = [];
    let editModeDeptId = null;

    function initPage() {
      // (أ) إعداد اللغة أولاً
      let storedLang = localStorage.getItem(LANG_KEY);
      if (!storedLang) {
        storedLang = 'en'; // افتراضي إنجليزي
      }
      document.getElementById('langSelector').value = storedLang;

      setLanguage(storedLang).then(() => {
        // (ب) بعد ذلك نحمل الأقسام
        authToken = localStorage.getItem('authToken');
        if (!authToken) {
          window.location.href = 'login.html';
          return;
        }
        loadDepartments();
      });
    }
    // تغيير اللغة من الـselect
    document.getElementById('langSelector').addEventListener('change', function () {
      setLanguage(this.value);
    });

    function logout() {
      localStorage.removeItem('authToken');
      window.location.href = 'login.html';
    }

    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }
    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    function showError(msg) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }
    function showSuccess(msg) {
      const successMsg = document.getElementById('successMsg');
      successMsg.textContent = msg;
      successMsg.style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }
    function clearMessages() {
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    async function loadDepartments() {
      clearMessages();
      showLoading();
      try {
        const resp = await fetch('http://192.168.1.239:3500/api/departments', {
          headers: { 'Authorization': 'Bearer ' + authToken }
        });
        if (!resp.ok) {
          throw new Error('فشل جلب الأقسام');
        }
        const data = await resp.json();
        allDepartments = data;
        renderDepartments(allDepartments);
      } catch (err) {
        showError(err.message);
      } finally {
        hideLoading();
      }
    }

    function renderDepartments(deptArray) {
      const tb = document.querySelector('#departmentsTable tbody');
      tb.innerHTML = '';

      deptArray.forEach((d, i) => {
        const creationDate = d.createdAt
          ? new Date(d.createdAt).toISOString().split('T')[0]
          : '';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${d.department_name || ''}</td>
          <td>${d.department_status === "1" ? 'مفعل' : 'غير مفعل'}</td>
          <td>${d.mawjood_id || ''}</td>
          <td>${creationDate}</td>
          <td>
            <i class="bi bi-pencil-fill actionIcon" 
               title="تعديل"
               onclick="openModalForEdit('${d._id}')"></i>
            <i class="bi bi-trash-fill actionIcon"
               title="حذف"
               onclick="deleteDepartment('${d._id}')"></i>
          </td>
        `;
        tb.appendChild(tr);
      });
    }

    function filterDepartmentsLocally() {
      const nameVal = document.getElementById('searchName').value.toLowerCase().trim();
      const statusVal = document.getElementById('searchStatus').value;
      const creationVal = document.getElementById('searchCreation').value;

      let filtered = allDepartments.filter(d => {
        if (nameVal && !d.department_name?.toLowerCase().includes(nameVal)) {
          return false;
        }
        if (statusVal) {
          if (d.department_status !== statusVal) {
            return false;
          }
        }
        if (creationVal) {
          let cdate = d.createdAt
            ? new Date(d.createdAt).toISOString().split('T')[0]
            : '';
          if (cdate !== creationVal) return false;
        }
        return true;
      });

      renderDepartments(filtered);
    }

    function openModalForAdd() {
      editModeDeptId = null;
      // document.getElementById('modalTitle').textContent = 'إضافة قسم';
      document.getElementById('deptId').value = '';
      document.getElementById('departmentName').value = '';
      document.getElementById('departmentStatus').value = '1';
      document.getElementById('mawjoodId').value = '';
      showModal();
    }

    async function openModalForEdit(id) {
      clearMessages();
      editModeDeptId = id;
      showLoading();
      try {
        const resp = await fetch(`http://192.168.1.239:3500/api/departments/${id}`, {
          headers: { 'Authorization': 'Bearer ' + authToken }
        });
        if (!resp.ok) throw new Error('فشل جلب بيانات القسم');
        const d = await resp.json();

        // document.getElementById('modalTitle').textContent = 'تعديل قسم';
        document.getElementById('deptId').value = d._id || '';
        document.getElementById('departmentName').value = d.department_name || '';
        document.getElementById('departmentStatus').value = d.department_status || '1';
        document.getElementById('mawjoodId').value = d.mawjood_id || '';

        showModal();
      } catch (err) {
        showError(err.message);
      } finally {
        hideLoading();
      }
    }

    async function saveDepartment() {
      clearMessages();
      showLoading();

      const deptId = document.getElementById('deptId').value;
      const deptName = document.getElementById('departmentName').value.trim();
      const deptStatus = document.getElementById('departmentStatus').value;
      const mawjoodId = document.getElementById('mawjoodId').value.trim();

      const bodyObj = {
        department_name: deptName,
        department_status: deptStatus,
        mawjood_id: mawjoodId
      };

      try {
        let url = 'http://192.168.1.239:3500/api/departments';
        let method = 'POST';
        if (deptId) {
          url = `http://192.168.1.239:3500/api/departments/${deptId}`;
          method = 'PUT';
        }

        const resp = await fetch(url, {
          method,
          headers: {
            'Authorization': 'Bearer ' + authToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bodyObj)
        });
        if (!resp.ok) {
          throw new Error(`فشل ${deptId ? 'تعديل' : 'إضافة'} القسم`);
        }
        showSuccess(`تم ${deptId ? 'تعديل' : 'إضافة'} القسم بنجاح.`);
        closeModal();
        loadDepartments();
      } catch (err) {
        showError(err.message);
      } finally {
        hideLoading();
      }
    }

    async function deleteDepartment(id) {
      clearMessages();
      if (!confirm('هل أنت متأكد من حذف هذا القسم؟')) return;
      showLoading();
      try {
        const resp = await fetch(`http://192.168.1.239:3500/api/departments/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + authToken }
        });
        if (!resp.ok) throw new Error('فشل حذف القسم');
        showSuccess('تم حذف القسم بنجاح.');
        loadDepartments();
      } catch (err) {
        showError(err.message);
      } finally {
        hideLoading();
      }
    }

    function showModal() {
      document.getElementById('departmentModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('departmentModal').style.display = 'none';
      document.getElementById('deptId').value = '';
      // document.getElementById('modalTitle').textContent = 'إضافة قسم';
      document.getElementById('departmentName').value = '';
      document.getElementById('departmentStatus').value = '1';
      document.getElementById('mawjoodId').value = '';
    }
  </script>

  <!-- سكربت الترجمة -->
  <script>
    const LANG_KEY = 'lng';  // المفتاح نفسه المستخدم في مشروعك
    const DEPART_LANG_PATH = './lang';   // مسار ملفات ar_departments.json و en_departments.json
    let depTranslations = {};

    /**
     * تحميل ملف الترجمة
     */
    async function loadLanguageFile(lang) {
      try {
        const response = await fetch(`${DEPART_LANG_PATH}/${lang}_departments.json`);
        if (!response.ok) {
          throw new Error(`Error loading ${lang}.json`);
        }
        translations = await response.json();
      } catch (error) {
        console.error("خطأ عند تحميل ملف الترجمة:", error);
      }
    }


    /**
     * تطبيق النصوص في الصفحة
     */
    function applyDepartmentsTranslations(lang) {
      // ضبط اتجاه الصفحة
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;

      // طبيق النصوص على العناصر data-lng="..."
      document.querySelectorAll('[data-lng]').forEach(el => {
        const key = el.getAttribute('data-lng');
        if (translations[key]) {
          el.textContent = translations[key];
        }
      });

      // تطبيق placeholder
      document.querySelectorAll('[data-lng-placeholder]').forEach(el => {

    // تعيين اللغة
    async function setLanguage(lang) {
      await loadLanguageFile(lang);
      localStorage.setItem(LANG_KEY, lang);
      applyDepartmentsTranslations(lang);
    }

    /**
     * عند تحميل الصفحة، نقرأ اللغة من localStorage ونطبّقها
     */
    window.addEventListener('DOMContentLoaded', async () => {
      let storedLang = localStorage.getItem(DEPART_LANG_PATH);
      if (!storedLang) {
        storedLang = 'en'; // لو أردت العربية افتراضية، استبدلها بـ 'ar'
      }
      await loadDepartmentsLangFile(storedLang);
      applyDepartmentsTranslations(storedLang);
    });

    // عند تغيير الـ select
    document.getElementById('langSelector').addEventListener('change', async function () {
      await setLanguage(this.value);
    });
