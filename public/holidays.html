<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-lng="holidays_head_title">نظام إدارة الحضور والانصراف - العطل الرسمية</title>

  <!-- مكتبة jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- مكتبة Select2 (في حال أردت استخدامها لاحقًا) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- أيقونات Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- خط Tajawal (للعربية) وOpen Sans (للإنجليزية) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    html {
      animation: fadeIn .3s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* عند العربية: الخط Tajawal + RTL */
    html[lang="ar"] body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
    }

    /* عند الإنجليزية: الخط Open Sans + LTR */
    html[lang="en"] body {
      font-family: 'Open Sans', sans-serif;
      direction: ltr;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    /* رأس الصفحة (header) */
    header {
      background: linear-gradient(45deg, #0062cc, #004085);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    header button {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    header button:hover {
      background: #c82333;
    }

    .container {
      display: flex;
      flex-direction: row-reverse;
    }

    .mainContent {
      flex: 1;
      padding: 20px;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      padding: 20px 10px;
    }

    .sidebar h2 {
      margin-bottom: 15px;
      font-size: 1rem;
      text-align: center;
      color: #444;
    }

    .navItem {
      padding: 12px 10px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
      color: #333;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navItem i {
      font-size: 1.1rem;
      color: #666;
      transition: color 0.3s;
    }

    .navItem:hover {
      background: #f0f0f0;
    }

    .navItem.active {
      background: #007bff;
      color: #fff;
    }

    .navItem.active i {
      color: #fff;
    }

    .errorMsg,
    .successMsg {
      margin: 10px 0;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .errorMsg {
      color: red;
    }

    .successMsg {
      color: green;
    }

    .addHolidayBtn {
      background: #28a745;
      color: #fff;
      padding: 8px 14px;
      border-radius: 4px;
      margin-bottom: 15px;
      transition: background 0.3s;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }

    .addHolidayBtn:hover {
      background: #218838;
    }

    .searchFilters {
      background: #fff;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .searchFilters label {
      margin-right: 4px;
      font-weight: 500;
    }

    .searchFilters input[type="date"],
    .searchFilters input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
      font-family: inherit;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    table thead {
      background: #007bff;
      color: #fff;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }

    table tbody tr:hover {
      background: #f9f9f9;
    }

    .btnDanger {
      background: #dc3545;
      color: #fff;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 0.8rem;
      transition: background 0.3s;
      cursor: pointer;
      border: none;
    }

    .btnDanger:hover {
      background: #c82333;
    }

    .btnEdit {
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 0.8rem;
      transition: background 0.3s;
      cursor: pointer;
      border: none;
    }

    .btnEdit:hover {
      background: #0056b3;
    }

    .modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modalContent {
      width: 400px;
      max-width: 90%;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeInModal 0.3s ease;
      position: relative;
    }

    @keyframes fadeInModal {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modalHeader {
      background: #007bff;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modalHeader h2 {
      margin: 0;
      font-size: 1rem;
    }

    .modalCloseBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .modalCloseBtn:hover {
      color: #ffdddd;
    }

    .modalBody {
      padding: 20px;
    }

    .modalBody label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
    }

    .modalBody input,
    .modalBody textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      font-family: inherit;
    }

    .modalSaveBtn {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 14px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .modalSaveBtn:hover {
      background: #218838;
    }

    #langSelector {
      margin: 10px;
      padding: 6px;
      font-size: 0.9rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body onload="initPage()">
  <!-- الهيدر -->
  <header>
    <h1 data-lng="holidays_header_title">نظام إدارة الحضور والانصراف - العطل الرسمية</h1>
    <!-- الجزء الأيمن: زر الخروج + اختيار اللغة -->
    <div>
      <button id="dep_logout" data-lng="holidays_logout" onclick="logout()"></button>
      <select id="langSelector" class="lang-select">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <div class="container">
    <div class="mainContent">
      <div class="errorMsg" id="errorMsg"></div>
      <div class="successMsg" id="successMsg"></div>

      <div class="searchFilters">
        <label for="searchDate" data-lng="holidays_table_header_date"></label>
        <input type="date" id="searchDate" onchange="filterHolidaysLocally()" />

        <label for="searchDesc" data-lng="holidays_table_header_description"></label>
        <input type="text" id="searchDesc" oninput="filterHolidaysLocally()"
          data-lng-placeholder="holidays_placeholder_search_desc" placeholder="" />

        <label for="searchCreation" data-lng="holidays_table_header_created"></label>
        <input type="date" id="searchCreation" onchange="filterHolidaysLocally()" />

      <button class="addHolidayBtn" onclick="openModalForAdd()" data-lng="holidays_button_add_holiday"></button>

      <table id="holidaysTable">

            <th data-lng="holidays_table_header_description">الوصف</th>

            <th data-lng="holidays_table_header_created">تاريخ الإضافة</th>

          </tr>
        </thead>
        <tbody></tbody>

    </div>

  <div class="modalOverlay" id="holidayModal">
    <div class="modalContent">
      <div class="modalHeader">
        <h2 id="modalTitle" data-lng="holidays_modal_title_add">إضافة عطلة رسمية</h2>
        <button class="modalCloseBtn" onclick="closeModal()">×</button>
      </div>
      <div class="modalBody">
        <input type="hidden" id="holidayId" />

        <label for="holidayDate" data-lng="holidays_modal_date_label">تاريخ العطلة:</label>
        <input type="date" id="holidayDate" />

        <label for="description" data-lng="holidays_modal_description_label">الوصف:</label>
        <input type="text" id="description" placeholder="" />

        <label for="note" data-lng="holidays_modal_note_label">ملاحظات:</label>
        <textarea id="note" rows="2" placeholder="..."></textarea>

        <button class="modalSaveBtn" onclick="saveHoliday()" data-lng="holidays_modal_save_button">حفظ</button>
      </div>
    </div>
  </div>

  <script>
    let authToken = null;
    let allHolidays = [];  // نخزن كل العطل الرسمية
    let editModeHolidayId = null;

    function initPage() {
      // (أ) إعداد اللغة أولاً
      let storedLang = localStorage.getItem(LANG_KEY);
      if (!storedLang) {
        storedLang = 'en'; // افتراضي إنجليزي
      }
      document.getElementById('langSelector').value = storedLang;

      setLanguage(storedLang).then(() => {
        // (ب) بعد ذلك نحمل الأقسام
        authToken = localStorage.getItem('authToken');
        if (!authToken) {
          window.location.href = 'login.html';
          return;
        }
        loadHolidays();
      });

    }
    // تغيير اللغة من الـselect
    document.getElementById('langSelector').addEventListener('change', function () {
      setLanguage(this.value);
    });

    function logout() {
      localStorage.removeItem('authToken');
      window.location.href = 'login.html';
    }

    // جلب العطل الرسمية
    async function loadHolidays() {
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      errorMsg.textContent = '';
      successMsg.textContent = '';

      try {
        const resp = await fetch('https://hr.iraqsapp.com/api/official-holidays', {
          headers: { 'Authorization': 'Bearer ' + authToken }
        });
        if (!resp.ok) throw new Error('فشل جلب العطل الرسمية');
        const data = await resp.json();
        allHolidays = data;
        renderHolidays(data);
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    }

    function renderHolidays(holArr) {
      const tb = document.querySelector('#holidaysTable tbody');
      tb.innerHTML = '';

      holArr.forEach((h, i) => {
        const tr = document.createElement('tr');
        let creationDate = h.createdAt ? (new Date(h.createdAt)).toISOString().split('T')[0] : '';
        let holidayDate = h.holiday_date || '';
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${holidayDate}</td>
          <td>${h.description || ''}</td>
          <td>${h.note || ''}</td>
          <td>${creationDate}</td>
          <td>
            <button class="btnEdit" onclick="openModalForEdit('${h._id}')">تعديل</button>
          </td>
          <td>
            <button class="btnDanger" onclick="deleteHoliday('${h._id}')">حذف</button>
          </td>
        `;
        tb.appendChild(tr);
      });
    }

    // فلترة
    function filterHolidaysLocally() {
      const holidayDateFilter = document.getElementById('searchDate').value;
      const descFilter = document.getElementById('searchDesc').value.toLowerCase().trim();
      const creationDateFilter = document.getElementById('searchCreation').value;

      let filtered = allHolidays.filter(h => {
        if (holidayDateFilter) {
          if (h.holiday_date !== holidayDateFilter) return false;
        }
        if (descFilter) {
          if (!h.description?.toLowerCase().includes(descFilter)) return false;
        }
        if (creationDateFilter) {
          let cdate = h.createdAt ? (new Date(h.createdAt)).toISOString().split('T')[0] : '';
          if (cdate !== creationDateFilter) return false;
        }
        return true;
      });
      renderHolidays(filtered);
    }

    // إضافة
    function openModalForAdd() {
      editModeHolidayId = null;
      document.getElementById('modalTitle').textContent = 'إضافة عطلة رسمية';
      document.getElementById('holidayId').value = '';

      const today = new Date().toISOString().split('T')[0];
      document.getElementById('holidayDate').value = today;
      document.getElementById('description').value = '';
      document.getElementById('note').value = '';

      showModal();
    }

    // تحرير
    async function openModalForEdit(id) {
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      errorMsg.textContent = '';
      successMsg.textContent = '';

      editModeHolidayId = id;

      try {
        const resp = await fetch(`https://hr.iraqsapp.com/api/official-holidays/${id}`, {
          headers: { 'Authorization': 'Bearer ' + authToken }
        });
        if (!resp.ok) throw new Error('فشل جلب بيانات العطلة');

        const h = await resp.json();
        document.getElementById('modalTitle').textContent = 'تعديل عطلة رسمية';
        document.getElementById('holidayId').value = h._id || '';

        if (h.holiday_date) {
          document.getElementById('holidayDate').value = h.holiday_date.split('T')[0];
        }
        document.getElementById('description').value = h.description || '';
        document.getElementById('note').value = h.note || '';

        showModal();
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    }

    // حفظ
    async function saveHoliday() {
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const holidayId = document.getElementById('holidayId').value;
      const holidayDate = document.getElementById('holidayDate').value;
      const description = document.getElementById('description').value.trim();
      const note = document.getElementById('note').value.trim();

      const bodyObj = {
        holiday_date: holidayDate,
        description,
        note
      };

      try {
        let url = 'https://hr.iraqsapp.com/api/official-holidays';
        let method = 'POST';
        if (holidayId) {
          url = `https://hr.iraqsapp.com/api/official-holidays/${holidayId}`;
          method = 'PUT';
        }
        const resp = await fetch(url, {
          method,
          headers: {
            'Authorization': 'Bearer ' + authToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bodyObj)
        });
        if (!resp.ok) throw new Error(`فشل ${holidayId ? 'تعديل' : 'إضافة'} العطلة الرسمية`);

        successMsg.textContent = `تم ${holidayId ? 'تعديل' : 'إضافة'} العطلة الرسمية بنجاح.`;
        closeModal();
        loadHolidays();
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    }

    // حذف
    async function deleteHoliday(id) {
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      errorMsg.textContent = '';
      successMsg.textContent = '';

      if (!confirm('هل أنت متأكد من حذف العطلة؟')) return;

      try {
        const resp = await fetch(`https://hr.iraqsapp.com/api/official-holidays/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + authToken }
        });
        if (!resp.ok) throw new Error('فشل حذف العطلة الرسمية');
        successMsg.textContent = 'تم حذف العطلة الرسمية بنجاح.';
        loadHolidays();
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    }

    function showModal() {
      document.getElementById('holidayModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('holidayModal').style.display = 'none';
      document.getElementById('holidayId').value = '';
      document.getElementById('modalTitle').textContent = 'إضافة عطلة رسمية';

      const today = new Date().toISOString().split('T')[0];
      document.getElementById('holidayDate').value = today;
      document.getElementById('description').value = '';
      document.getElementById('note').value = '';
    }
  </script>

  <!-- سكربت الترجمة الخاص بالعطلات الرسمية -->
  <script>
    const LANG_KEY = 'lng';  // نفس المفتاح المستخدم في بقية الصفحات
    const HOLIDAYS_LANG_PATH = './lang';          // حيث يوجد ar_holidays.json و en_holidays.json
    let translations = {};

    /**
     * تحميل ملف الترجمة
     */
    async function loadLanguageFile(lang) {
      try {
        const response = await fetch(`${HOLIDAYS_LANG_PATH}/${lang}_holidays.json`);
        if (!response.ok) {
          throw new Error(`Error loading ${lang}_holidays.json`);
        }
        translations = await response.json();
      } catch (error) {
        console.error("Holidays translation file error:", error);
      }
    }

    /**
     * تطبيق النصوص في الصفحة
     */
    function applyTranslations(lang) {
      // ضبط اتجاه الصفحة
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;
      // طبيق النصوص على العناصر data-lng="..."
      document.querySelectorAll('[data-lng]').forEach(el => {
        const key = el.getAttribute('data-lng');
        if (translations[key]) {
          el.textContent = translations[key];
        }
      });

      // تطبيق placeholder
      document.querySelectorAll('[data-lng-placeholder]').forEach(el => {
        const key = el.getAttribute('data-lng-placeholder');
        if (translations[key]) {
          el.placeholder = translations[key];
        }
      });

      // تطبيق نص للأوبشن
      document.querySelectorAll('[data-lng-option]').forEach(el => {
        const key = el.getAttribute('data-lng-option');
        if (translations[key]) {
          el.textContent = translations[key];
        }
      });
      // // <title>
      // if (holidaysTranslations['holidays_head_title']) {
      //   document.title = holidaysTranslations['holidays_head_title'];
      // }

    // تعيين اللغة
    async function setLanguage(lang) {
      await loadLanguageFile(lang);
      localStorage.setItem(LANG_KEY, lang);
      applyTranslations(lang);
    }
    /**
     * عند تحميل الصفحة، نقرأ اللغة من الـ localStorage ونطبّقها
     */
    window.addEventListener('DOMContentLoaded', async () => {
      let storedLang = localStorage.getItem(LANG_KEY);
      if (!storedLang) {
        // إذا رغبت بالعربية افتراضيًا، عدّلها إلى ar
        storedLang = 'en';
      }
      await loadLanguageFile(storedLang);
      applyTranslations(storedLang);
    });
    // عند تغيير الـ select
    document.getElementById('langSelector').addEventListener('change', async function () {
      await setLanguage(this.value);
    });
