<head>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Open+Sans:wght@400;700&display=swap"

  <style>
    html {
      animation: fadeIn .3s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* عند العربية: استخدم Tajawal مع اتجاه RTL */
    html[lang="ar"] body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
    }

    /* عند الإنجليزية: استخدم Open Sans مع اتجاه LTR */
    html[lang="en"] body {
      font-family: 'Open Sans', sans-serif;
      direction: ltr;
    }

    #langSelector {
      margin: 10px;
      padding: 6px;
      font-size: 0.9rem;

      margin: 0;

    header {

    .errorMsg,

    .errorMsg {

    }

    .successMsg {

    }

    .searchFilters {
      background: #fff;

      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;

    table {
      width: 100%;

      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      overflow: hidden;

    table thead {

      color: #fff;
    }

    table th,

      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;

    .actionIcon {
      color: #007bff;

      font-size: 1.1rem;

    }

    .btns{

    .btns div{

    .selectedBtn,.selectedAllBtn {

    .selectedAllBtn{ background: #007bff;display: block; }

    input[type="checkbox"] { margin: 0;width: 18px;height: 18px;cursor: pointer; }

    .loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    // دالة لإزالة أي محرف خارج نطاق ASCII من سلسلة ما
    function removeNonASCII(str) {
      return str.replace(/[^\x00-\x7F]/g, '');
    }

    let authToken = null;
    let allLocalEmployees = [];  // قائمة الموظفين من الـ DB
    let unregisteredList = [];  // الموظفون غير المسجلين
    let devicesList = [];  // قائمة الأجهزة
    const LANG_PATH = "./lang";        // مجلد ملفات JSON
    const LANG_KEY = 'import_employee';


    async function initPage() {
      authToken = localStorage.getItem('authToken');
      if (!authToken) {
        window.location.href = 'login.html';
        return;
      }

      let storedLang = localStorage.getItem("lng");
      if (!storedLang) storedLang = 'en'; // افتراضي إنجليزي
      document.getElementById('langSelector').value = storedLang;
      setLanguage(storedLang);

      // البدء في جلب البيانات
      await loadUnregisteredEmployees();
    }

    // LANGUAGES
    // _______________________________________/
    async function loadLanguageFile(lang) {
      try {


        const response = await fetch(`${LANG_PATH}/${lang}_${LANG_KEY}.json`);
        if (!response.ok) {
          throw new Error(`Error loading ${lang}.json`);
        }

        translations = await response.json();
      } catch (error) {
        console.error("Error loading translation file:", error);
      }
    }

    async function setLanguage(lang) {
      await loadLanguageFile(lang);
      localStorage.setItem("lng", lang);
      applyTranslations(lang);
    }

    function getTranslate(key) {
      return translations[key] || key;
    }


    function applyTranslations(lang) {
      // تغيير اتجاه الصفحة ولغتها
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

      // طبيق النصوص على العناصر data-lng="..."
      document.querySelectorAll('[data-lng]').forEach(el => {
        const key = el.getAttribute('data-lng');
        if (translations[key]) {
          el.textContent = translations[key];
        }
      });

      // تطبيق placeholder
      document.querySelectorAll('[data-lng-placeholder]').forEach(el => {
        const key = el.getAttribute('data-lng-placeholder');
        if (translations[key]) {
          el.placeholder = translations[key];
        }
      });

      // تطبيق نص للأوبشن
      document.querySelectorAll('[data-lng-option]').forEach(el => {
        const key = el.getAttribute('data-lng-option');
        if (translations[key]) {
          el.textContent = translations[key];
        }
      });

      document.querySelectorAll('[data-lng-title]').forEach(el => {
        const key = el.getAttribute('data-lng-title');
        if (translations[key]) {
          el.textContent = translations[key];
        }
      });

      document.querySelectorAll('[data-lng-hover-title]').forEach(el => {
        const key = el.getAttribute('data-lng-hover-title');
        if (translations[key]) {
          el.setAttribute('title',translations[key])
        }
      });

    }


    // تغيير اللغة من الـselect
    document.getElementById('langSelector').addEventListener('change', async function () {
      await setLanguage(this.value);
      localStorage.setItem("lng", this.value)
      clearMessages()
    });

    // _______________________________________/
    // _______________________________________/


    function logout() {
      localStorage.removeItem('authToken');
      window.location.href = 'login.html';
    }

    // إظهار/إخفاء شاشة التحميل
    function showLoading() { document.getElementById('loadingOverlay').style.display = 'flex'; }
    function hideLoading() { document.getElementById('loadingOverlay').style.display = 'none'; }

    // عرض رسائل
    function showError(msg) {
      document.getElementById('errorMsg').textContent = msg;
      document.getElementById('errorMsg').style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }
    function showSuccess(msg) {
      document.getElementById('successMsg').textContent = msg;
      document.getElementById('successMsg').style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }
    function clearMessages() {
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    /**
     * الدالة الرئيسية: تجلب الأجهزة + الموظفين المحليين + موظفي كل جهاز
     * وتعرض غير المسجلين.
     */
    async function loadUnregisteredEmployees() {
      clearMessages();
      showLoading();

      try {
        // 1) جلب قائمة الأجهزة
        devicesList = await fetchDevices();

        // 2) جلب جميع الموظفين المسجلين في الـ DB
        allLocalEmployees = await fetchLocalEmployees();

        // 3) جلب الموظفين من كل جهاز
        let allDeviceUsers = [];

        let notActiveDevices = []

        for (const dev of devicesList) {
          const deviceName = dev.name || getTranslate("Device without name");
          const serverIp = dev.serverip;
          const serial = dev.serial;

          // جلب المستخدمين من هذا الجهاز
          const deviceUsers = await fetchDeviceUsers(serverIp, serial);

          if(typeof deviceUsers == 'string') {

            notActiveDevices.push(deviceName)

          } else {

            // إضافة معلومات الجهاز لكل مستخدم (اختياري)
            deviceUsers.forEach(u => {
              u.device_name = deviceName;
              u.device_sn = serial;
            });
  
            // دمج في مصفوفة واحدة
            allDeviceUsers = allDeviceUsers.concat(deviceUsers);
            
          }

        }

        // 4) تصفية من هم غير موجودين في الـ DB
        unregisteredList = allDeviceUsers.filter(du => {
          const found = allLocalEmployees.some(le => le.enroll_id == du.enrollid);
          return !found;
        });

        // 5) عرض الجدول
        await renderUnregistered(unregisteredList);

        showSuccess(getTranslate("The list of unregistered employees has been successfully fetched."));
        if(notActiveDevices.length) showError(getTranslate("Failed to fetch device users") + ' ' + notActiveDevices.join(' , '));
        document.getElementById('successMsg').style.display = 'block';

      } catch (err) {
        showError(getTranslate("An error occurred: ") + err.message);
      } finally {
        hideLoading();
      }
    }

    // جلب قائمة الأجهزة من السيرفر (مثلاً منفذ 3500)
    async function fetchDevices() {
      const safeToken = removeNonASCII(authToken);
      const myHeaders = new Headers();
      myHeaders.append('Authorization', 'Bearer ' + safeToken);

      const resp = await fetch('https://timeattendhr.com/api/devices', {
        method: 'GET',
        headers: myHeaders
      });

      if (!resp.ok) {
        throw new Error(getTranslate("Failed to fetch devices"));
      }
      return await resp.json();
    }

    // جلب جميع الموظفين المحليين (من الـ DB)
    async function fetchLocalEmployees() {
      const safeToken = removeNonASCII(authToken);
      const myHeaders = new Headers();
      myHeaders.append('Authorization', 'Bearer ' + safeToken);

      const resp = await fetch('https://timeattendhr.com/api/employees?page=1&limit=9999', {
        method: 'GET',
        headers: myHeaders
      });

      if (!resp.ok) {
        throw new Error(getTranslate("Failed to fetch local employees"));
      }

      const responseData = await resp.json();
      // إعادة مصفوفة الموظفين فقط
      return responseData.data;
    }

    // جلب موظفي جهاز معيّن باستخدام serverIP + sn
    async function fetchDeviceUsers(serverIp, serial) {
      // قد يكون المنفذ 4000 مثلاً، عدّلها حسب الحاجة
      // تحتاج توكن خاص بالأجهزة (إن كان مختلفاً)
      const deviceToken = getTranslate("<Put device token here>");
      const safeDeviceToken = removeNonASCII(deviceToken);

      const myHeaders = new Headers();
      myHeaders.append('Authorization', 'Bearer ' + safeDeviceToken);
      myHeaders.append('Content-Type', 'application/json');

      // مثال لاستدعاء getuserlist:
      const url = `${serverIp}/api/getuserlist`;
      const bodyObj = {
        "sn": serial,
        "from": 0,
        "to": 10000
      };

      const resp = await fetch(url, {
        method: 'POST',
        headers: myHeaders,
        body: JSON.stringify(bodyObj)
      });

      if (!resp.ok) {

        // throw new Error(`${getTranslate("Failed to fetch device users")} ${serial}`);
        return serial

      } else {
        
        const result = await resp.json();
        if (!result.data || !result.data.record) {
          return [];
        }
        return result.data.record;
        
      }
        
    }

    /**
     * جلب معلومات المستخدم التفصيلية من الـAPI الثاني (dynamic)
     * - name        => اسم (قد يكون اسم الموظف)
     * - departmant  => القسم
     * - weekzone     => الأسبوع الزمني
     * - record      => قد تكون صورة بصمة أو وجه (base64)
     * - card        => رقم الكارت (إن وجد)
     * - starttime   => يمكن اعتباره joining_date إن وجد
     */
    async function fetchDynamicUserInfo(sn, enrollid, backupnum) {
      // ضع التوكن الصحيح إن كنت تستخدم توكنًا مختلفًا
      const devToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.---';
      const safeDevToken = removeNonASCII(devToken);

      const myHeaders = new Headers();
      myHeaders.append('Content-Type', 'application/json');
      myHeaders.append('Authorization', 'Bearer ' + safeDevToken);

      const bodyObj = {
        "sn": sn,
        "payload": {
          "password": "aa",
          "cmd": "getuserinfo",
          "enrollid": Number(enrollid),
          "backupnum": Number(backupnum)
        }
      };

      const resp = await fetch('https://hr-socket.timeattendhr.com/api/dynamic', {
        method: 'POST',
        headers: myHeaders,
        body: JSON.stringify(bodyObj)
      });

      if (!resp.ok) {
        throw new Error(getTranslate("Failed to fetch user information from") + ' /api/dynamic.');
      }

      const result = await resp.json();
      if (!result.data) return {};

      // من واقع الاستجابة في الصورة:
      //  "name", "departmant", "weekzone", "backupnum", "record", "card", "starttime"...
      return {
        userName: result.data.name || '',
        department: result.data.departmant || '',
        weekzone: result.data.zoneid || '',
        base64Data: result.data.record || '',
        card: result.data.card || '',
        starttime: result.data.starttime || ''
      };
    }


    async function fetchDynamicUserInfofromTwoItems(sn, enrollid, backupnum) {

      const backupnums = backupnum.split(',,')

      let info1 = await fetchDynamicUserInfo(sn, enrollid, backupnums[0])
      let info2 = await fetchDynamicUserInfo(sn, enrollid, backupnums[1])

      if(info1.card) {
        info1.fingerprintVal = info1.base64Data
        info1.base64Data = info2.base64Data
      } else {
        info1.card = info2.card
        info1.fingerprintVal = info2.record
      }

      return info1

    }


    
    // دالة الرسم الأساسية
    async function renderUnregistered(list) {
      const tb = document.querySelector('#unregisteredTable tbody');
      tb.innerHTML = '';

      for (let i = 0; i < list.length; i++) {
        const item = list[i];

        // تحديد نوع البصمة
        let backupType = getTranslate("Not none");
        if (item.backupnum == 0) {
          backupType = getTranslate("Fingerprint");
        } else if (item.backupnum == 11) {
          backupType = getTranslate("Card");
        } else if (item.backupnum == 50) {
          backupType = getTranslate("Face");
        }

        // حقول للعرض في الجدول
        let deviceNameFromApi = '-';
        let department = '-';
        let weekzone = '-';
        let faceImgHtml = '-';
        let otherDataHtml = '-';

        // نجلب بيانات المستخدم التفصيلية
        try {
          const info = await fetchDynamicUserInfo(item.device_sn, item.enrollid, item.backupnum);

          deviceNameFromApi = info.userName || '-';
          department = info.department || '-';
          weekzone = info.weekzone || '-';

          // لو كانت بصمة وجه، نعرض الصورة
          if (item.backupnum == 50 && info.base64Data) {
            faceImgHtml = `
              <img 
                src="data:image/jpeg;base64,${info.base64Data}" 
                alt="${getTranslate("Face")}"
                style="width: 70px; border-radius: 6px;">
            `;
          }
          // لو لم تكن بصمة وجه، نعرض قيمة record في "بيانات أخرى"
          else if (item.backupnum != 50 && info.base64Data) {
            otherDataHtml = `<div style="max-width:300px;overflow-wrap:break-word;">${info.base64Data}</div>`;
          }

        } catch (e) {
          console.warn("fetchDynamicUserInfo error:", e);
        }

        const tr = document.createElement('tr');
        tr.id = item.enrollid 
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${item.device_sn || ''}</td>
          <td>${item.enrollid || ''}</td>
          <td>${backupType}</td>
          <td>${faceImgHtml}</td>
          <td>${deviceNameFromApi}</td>
          <td>${weekzone}</td>
          <td>${department}</td>
          <td>${otherDataHtml}</td>
          <td>
            <i class="bi bi-arrow-down-circle-fill actionIcon" data-lng-hover-title='Extract employee data' title=${getTranslate('Extract employee data')} onclick="pullEmployee('${item.device_sn}', '${item.enrollid}', '${item.backupnum}')"></i>
          </td>
          <td>
            <input type="checkbox" class="em_checkbox" value='${[item.device_sn,, item.enrollid,, item.backupnum]}'>
          </td>
        `;
        tb.appendChild(tr);
      }

      const checkboxes = Array.from(document.querySelectorAll('.em_checkbox'))
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', _=> {
          sellectedEmployees = checkboxes.filter(item => item.checked).map(item => item.value)
          selectedBtn.style.display = sellectedEmployees.length? 'block' : 'none'
        })
      })

    }

    let sellectedEmployees = []
    const selectedBtn = document.getElementById('selectedBtn')
    const selectedAllBtn = document.getElementById('selectedAllBtn')

    async function pullMany(all = false) {

      if(!unregisteredList.length) return alert(getTranslate('no_items'))

      const checkboxes = Array.from(document.querySelectorAll('.em_checkbox'))

      clearMessages();
      showLoading();

      let selectedData = all? unregisteredList.map(item => [item.device_sn, item.enrollid, item.backupnum]) : sellectedEmployees.map(item => item.split(',,')) 
      selectedData = mergeArray(selectedData)

      for (let i = 0; i < selectedData.length; i++) {
  
        await pullEmployee(...selectedData[i], i+1, selectedData.length)
  
        if(i == selectedData.length-1) {
          hideLoading();
          selectedBtn.style.display ='none'
          checkboxes.forEach(checkbox => checkbox.checked = false )
        }
  
      }

    }

    function mergeArray(arr) {
      const map = new Map();
      arr.forEach(([deviceSN, enrollid, backupnum]) => {
        if (!map.has(enrollid)) {
          map.set(enrollid, [deviceSN, enrollid, []]);
        }
        map.get(enrollid)[2].push(backupnum);
      });
      return [...map.values()].map(([deviceSN, enrollid, values]) => [deviceSN, enrollid, values.join(",,")]);
    }



    // دالة "سحب بيانات الموظف" وإضافته إلى قاعدة البيانات
    async function pullEmployee(deviceSN, enrollid, backupnum, index= null, allLength=0) {

      if(!index) {
        clearMessages();
        showLoading();
      }

      try {
        // 1) نجلب المعلومات التفصيلية من الـAPI الديناميكي
        const info = (typeof backupnum == 'string'&&backupnum.includes(',,'))? await fetchDynamicUserInfofromTwoItems(deviceSN, enrollid, backupnum) : await fetchDynamicUserInfo(deviceSN, enrollid, backupnum);

        // 2) تجهيز الحقول حسب الطلب
        //    enroll_id = enrollid
        //    name = info.userName
        //    department = info.department
        //    joining_date = info.starttime || تاريخ افتراضي
        //    week_zone = info.weekzone
        //    fingerprint = record إذا backupnum=11
        //    image = record إذا backupnum=50
        //    card = info.card (إن وجد)
        //    leave_date = null

        let imageVal = '';
        if ((backupnum.toString()).includes('50')) imageVal = info.base64Data;

        let fingerprintVal = '';
        if (backupnum == 11) fingerprintVal = info.base64Data;
        if(typeof backupnum == 'string'&&backupnum.includes(',,')) fingerprintVal = info.fingerprintVal 
        
        const bodyObj = {
          enroll_id: Number(enrollid),
          name: info.userName || 'NoName',
          department: info.department || '',
          joining_date: info.starttime || '2025-01-01',
          leave_date: null,
          week_zone: info.weekzone ? Number(info.weekzone) : 0,
          card: info.card || '',
          fingerprint: fingerprintVal,
          image: "data:image/jpg;base64," + imageVal
        };

        // 3) استدعاء API الإدخال في قاعدة البيانات
        const safeToken = removeNonASCII(authToken);
        const myHeaders = new Headers();
        myHeaders.append('Authorization', 'Bearer ' + safeToken);
        myHeaders.append('Content-Type', 'application/json');

        const resp = await fetch('https://timeattendhr.com/api/employees', {
          method: 'POST',
          headers: myHeaders,
          body: JSON.stringify(bodyObj)
        });

        if (!resp.ok) {
          const errData = await resp.json();
          throw new Error(errData.message || getTranslate("Failed to add employee."));
        }

        // نجاح
        const msg = index? `${getTranslate('done_extracted')} ${index} ${getTranslate('from')} ${allLength}` : `${getTranslate("success_msg")} (EnrollID = ${enrollid}).`
        showSuccess(msg);

        document.getElementById(enrollid).remove()
        document.getElementById(enrollid)?.remove()
        unregisteredList = unregisteredList.filter(item => item.enrollid != enrollid)

      } catch (err) {
        showError(getTranslate("Error while retrieving employee data:") + err.message);
      } finally {
        if(!index) hideLoading();
      }
    }
  </script>
